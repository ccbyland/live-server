name: 部署前端到 GitHub Pages 和 S3

# 🧨 手动触发，允许选择构建环境和版本号
on:
  workflow_dispatch:
    inputs:
      build_env:
        description: "构建环境（如 prod / test）"
        required: true
        default: "prod"
      version:
        description: "版本号（如 v1.0.0）"
        required: true
        default: "v1.0.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUILD_ENV: ${{ github.event.inputs.build_env }}
      VERSION: ${{ github.event.inputs.version }}

    steps:
      # 🧩 初始化阶段 -------------------------
      - name: ✅ 拉取代码
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 🟦 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: 📦 安装依赖
        run: yarn install --frozen-lockfile

      # 🏗️ 构建阶段 -------------------------
      - name: 🛠️ 构建项目
        run: |
          echo "🚧 构建环境：$BUILD_ENV"
          echo "🚀 构建版本：$VERSION"

          case "$BUILD_ENV" in
            test)
              yarn build:test
              ;;
            prod)
              yarn build:prod
              ;;
            *)
              echo "❌ 不支持的构建环境：$BUILD_ENV（请使用 prod 或 test）"
              exit 1
              ;;
          esac

      - name: 🔍 查看构建产物
        run: ls -la out

      - name: 📢 显示部署信息
        run: |
          echo "✅ 构建完成"
          echo "📤 S3 目标路径: s3://${{ secrets.AWS_BUCKET_NAME }}/$VERSION"

      # 🚀 发布阶段 -------------------------
      - name: 🚀 发布到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

      - name: 🔐 配置 AWS 凭证
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 📤 上传到 S3（按版本目录）
        run: |
          echo "🔄 正在上传构建产物到 S3..."
          aws s3 sync ./out s3://${{ secrets.AWS_BUCKET_NAME }}/$VERSION --delete
          echo "✅ 上传成功：s3://${{ secrets.AWS_BUCKET_NAME }}/$VERSION"
